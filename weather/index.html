<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search">
      <input type="text" id="city" placeholder="Enter city name..." oninput="searchWeather()">
      <button onclick="getWeatherByLocation()">Use Current Location</button>
    </div>
    <div class="weather-display">
      <div class="current-weather">
        <h2 id="city-name">City</h2>
        <p id="current-temp">Temperature: --</p>
        <p id="humidity">Humidity: --</p>
        <p id="wind-speed">Wind Speed: --</p>
        <img id="weather-icon" src="" alt="weather icon">
      </div>
    </div>
    <div class="forecast">
      <h3>5-Day Forecast</h3>
      <div id="forecast-container" class="forecast-container">
      </div>
    </div>
    <div class="unit-toggle">
      <label for="unit">Temperature Unit:</label>
      <select id="unit" onchange="toggleUnit()">
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
